<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript KeyCode tool - WebDev ToolKit</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin:0;
        }
        body {
            font-family: sans-serif;
            display: grid;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 id="output">Press a key</h1>
    <script>
        window.addEventListener('keydown', (e) => {
            document.getElementById('output').innerText = e.keyCode;
        });
    </script>
</body>
</html>
